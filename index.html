<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/assets/font/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <title>Shopee VN</title>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <div class="grid">
          <nav class="navbar">
            <!-- left  -->

            <ul class="navbar__list">
              <li class="navbar__list__item border-right-1px">
                Kênh Người Bán
              </li>
              <li class="navbar__list__item border-right-1px">
                Trở thành Người bán Shopee
              </li>
              <li class="navbar__list__item navbar__list__item--qr border-right-1px">
                Tải ứng dụng
                <div class="header__qr">
                  <img
                    class="header__qr__img"
                    src="./assets/img/QRcode.png"
                    alt="QR Code"
                  />
                  <div class="header__qr__apps">
                    <a class="header__qr__apps--download" href="">
                      <img src="./assets/img/googleplay.png" alt="App Store"
                    /></a>
                    <a class="header__qr__apps--download" href="">
                      <img src="./assets/img/appstore.png" alt="App Store"
                    /></a>
                  </div>
                </div>
              </li>
              <li class="navbar__list__item navbar__list__item--nopointer">
                <span class="navbar__list__item--nopointer">Kết nối</span>
                <a
                  href="https://www.facebook.com/tranhuyducseven//"
                  class="navbar__list__item_contact"
                  target="blank"
                >
                  <i class="navbar__list__icon fab fa-facebook"></i
                ></a>
                <a
                  href="https://www.instagram.com/tranhuydog/"
                  class="navbar__list__item_contact"
                  target="blank"
                >
                  <i class="navbar__list__icon fab fa-instagram"></i
                ></a>
              </li>
            </ul>

            <!-- right -->
            <ul class="navbar__list">
              <li class="navbar__list__item border-right-1px">
                <i class="navbar__list__icon far fa-bell"></i>
                Thông báo
                <a href="#" class="navbar__list__item__link"></a>
              </li>
              <li class="navbar__list__item border-right-1px">
                <i class="navbar__list__icon far fa-question-circle"></i>
                Hỗ trợ
                <a href="#" class="navbar__list__item__link"></a>
              </li>
              <li class="navbar__list__item font-weight-400 border-right-1px">
                Đăng ký
                <a href="#" class="navbar__list__item__link"></a>
              </li>
              <a href="#" class="navbar__list__item__link"></a>
              <li class="navbar__list__item font-weight-400">Đăng nhập</li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="container"></div>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
